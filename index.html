<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Terrarium</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="./index.js" defer></script>
  </head>
  <body>
    <main class="main" id="main">
      <section class="left">
        <div class="plant__holder"><img class="plant" alt="plant" id="plant1" src="./images/plant1.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant2" src="./images/plant2.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant3" src="./images/plant3.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant4" src="./images/plant4.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant5" src="./images/plant5.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant6" src="./images/plant6.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant7" src="./images/plant7.png" /></div>
      </section>
      <section class="jar">
        <h1 class="jar__title">My Terrarium</h1>
        <div class="jar__container">
          <div class="jar__top"></div>
          <div class="jar__walls" id="terrarium">
            <div class="jar__glossy-long"></div>
            <div class="jar__glossy-short"></div>
          </div>
          <div class="jar__dirt"></div>
          <div class="jar__bottom"></div>
        </div>
      </section>
      <section class="right">
        <div class="plant__holder"><img class="plant" alt="plant" id="plant8" src="./images/plant8.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant9" src="./images/plant9.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant10" src="./images/plant10.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant11" src="./images/plant11.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant12" src="./images/plant12.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant13" src="./images/plant13.png" /></div>
        <div class="plant__holder"><img class="plant" alt="plant" id="plant14" src="./images/plant14.png" /></div>
      </section>
    </main>
  </body>
</html>
